<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>BioLife</title>
</head>
<body>
    <main>
        <div class="logo"><a href="index.html"><img src="img/cruz2.png" alt=""></a></div>
        <div class="texto">
            <h1>BIOLIFE <br> GERÊNCIAS</h1>
            <p>Bem vindo ao <strong>BIOLIFE</strong>, por favor insira seu nome e senha para autentificação: </p>
        </div>
        <div class="login">
            <label for="usu"><span class="material-symbols-outlined">person</span></label>
            <input type="text" name="iusu" id="usu" placeholder="Usuário" maxlength="16">
            <br>
            <label for="senha"><span class="material-symbols-outlined">lock</span></label>
            <input type="password" name="isenha" id="senha" placeholder="Senha" maxlength="16" autocomplete="off">

            <input type="submit" value="LOGIN">
            <a href="gerecias.html">aqui por enquanto</a>
        </div>
    </main>
    <div id="img"><img src="img/dna.png" alt=""></div>
</body>
</html>
